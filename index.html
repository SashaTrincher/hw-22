<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 class="text-logo">Film Web</h1>
        <h2 class="logo-text-sub">My videos</h2>
        <div class="container-one">
            <p class="text-yt-one">Video From YT</p>
            <iframe class="yt-video" width="560" height="315" src="https://www.youtube.com/embed/0U1oNI1lHIM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <p class="local-text-one">Local Video</p>
            <video class="local-video" src="./video/videoone.mp4" controls height="315" width="560"></video>
        </div>
        <h2 class="audio-text-one">My Audios</h2>
        <div class="container-two">
            <p class="audio-txt-one">The Kooks - Naive</p>
            <audio class="audio-one" src="" controls preload="auto"></audio>
            <p class="audio-txt-two">Morphom - Attention! Someone broke the roof</p>
            <audio class="audio-two" src="" controls preload="auto"></audio>
            <p class="audio-txt-three">Name of the song</p>
            <audio class="audio-three" src="" controls preload="auto"></audio>
            <p class="audio-txt-four">Dayglow - Close To You</p>
            <audio class="audio-four" src="" controls preload="auto"></audio>
        </div>
    </main>
</body>
</html>
